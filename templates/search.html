<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 지도 파노라마 검색</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ssd8c8ip5h&submodules=panorama"></script>
</head>
<body>
    <h1>주소를 입력하세요</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="address" placeholder="주소를 입력하세요" required>
        <button type="submit">검색</button>
    </form>
    <div id="pano" style="width:100%;height:400px;"></div>
</body>
</html>

<script>


var pano = new naver.maps.Panorama(document.getElementById("pano"), {
    position: new naver.maps.LatLng(37.3599605, 127.1058814),
    size: new naver.maps.Size(800, 600),
    pov: {
        pan: -135,
        tilt: 29,
        fov: 100
    }
});

</script>
